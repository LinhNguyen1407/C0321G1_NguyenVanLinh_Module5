<div class="container text-primary">
  <h2 class="text-center text-success mt-3">Create new contract</h2>
  <form action="/contract/create" method="post">
    <div class="mb-3">
      <label for="customer">Customer</label>
      <select class="form-select" id="customer">
      </select>
    </div>
    <div class="mb-3">
      <label for="service">Service</label>
      <select class="form-select" id="service">
      </select>
    </div>
    <div class="mb-3">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" name="startDate" id="startDate" />
    </div>
    <div class="mb-3">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" name="endDate" id="endDate" />
    </div>
    <div class="mb-3">
      <label for="deposit">Deposit</label>
      <input type="text" class="form-control" name="deposit" id="deposit" />
    </div>
    <div class="mb-3">
      <label for="employee">Employee</label>
      <select class="form-select" id="employee">
      </select>
    </div>
    <div class="form-inline">
      <button type="submit" class="btn btn-primary" style="margin-right: 10px">Create</button>
      <a class="btn btn-dark" href="/contract" role="button">Back</a>
    </div>
  </form>
</div>
