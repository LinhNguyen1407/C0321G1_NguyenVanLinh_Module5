<div class="container-fluid text-primary">
  <h2 class="mt-2">Contract List</h2>
  <div class="row mb-3">
    <div class="col-lg-12">
      <a class="btn btn-success" routerLink="/contract/create" role="button">Create new contract</a>
    </div>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>No.</th>
        <th>Customer ID</th>
        <th>Service ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Employee ID</th>
        <th>Deposit</th>
        <th>Contract Details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of contracts | paginate: { itemsPerPage: 2, currentPage: p }; index as i">
        <td>{{i + 1}}</td>
        <td>{{c.customerId}}</td>
        <td>{{c.serviceId}}</td>
        <td>{{c.dateGroup.startDate}}</td>
        <td>{{c.dateGroup.endDate}}</td>
        <td>{{c.employeeId}}</td>
        <td>{{c.deposit}}</td>
        <td><button class="btn btn-success" routerLink="/contract-detail/create">Add</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event" class="m-lg-2"></pagination-controls>
</div>
