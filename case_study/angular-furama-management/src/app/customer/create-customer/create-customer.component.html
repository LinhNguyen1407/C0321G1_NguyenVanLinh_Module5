<div class="container text-primary">
  <h2 class="text-center text-success mt-3">Create new customer</h2>
  <form [formGroup]="customerForm" (ngSubmit)="createCustomer()">
    <div class="mb-3">
      <label for="id">Id</label>
      <input type="text" class="form-control" name="id" id="id" formControlName="id" />
    </div>
    <div class="mb-3">
      <label for="code">Code</label>
      <input type="text" class="form-control" name="code" id="code" formControlName="code" />
    </div>
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" formControlName="name" />
    </div>
    <div class="mb-3">
      <label for="gender">Gender</label>
      <select class="form-select" id="gender">
        <option formControlName="gender">Male</option>
        <option formControlName="gender">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" name="birthday" id="birthday" formControlName="birthday"/>
    </div>
    <div class="mb-3">
      <label for="customerType">Customer Type</label>
      <select class="form-select" id="customerType" formControlName="customerType">
        <option [ngValue]="c.id" *ngFor="let c of customerTypes" >{{c.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="idCard">Id Card</label>
      <input type="text" class="form-control" name="idCard" id="idCard" formControlName="idCard"/>
    </div>
    <div class="mb-3">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" id="phone" formControlName="phone"/>
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" id="email" formControlName="email"/>
    </div>
    <div class="mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" id="address" formControlName="address"/>
    </div>
    <div class="form-inline">
      <button type="submit" class="btn btn-primary" style="margin-right: 10px">Create</button>
      <a class="btn btn-dark" routerLink="/customer/list" role="button">Back</a>
    </div>
  </form>
</div>
