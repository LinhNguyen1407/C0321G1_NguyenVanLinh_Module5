<div class="container text-primary">
  <h2 class="text-center text-success mt-3">Create new customer</h2>
  <form action="/customer/create" method="post">
    <div class="mb-3">
      <label for="code">Code</label>
      <input type="text" class="form-control" name="code" id="code" />
    </div>
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" />
    </div>
    <div class="mb-3">
      <label for="gender">Gender</label>
      <select class="form-select" id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Unknow</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" name="birthday" id="birthday" />
    </div>
    <div class="mb-3">
      <label for="customerType">Customer Type</label>
      <select class="form-select" id="customerType">
      </select>
    </div>
    <div class="mb-3">
      <label for="idCard">Id Card</label>
      <input type="text" class="form-control" name="idCard" id="idCard" />
    </div>
    <div class="mb-3">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" id="phone" />
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" id="email" />
    </div>
    <div class="mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" id="address" />
    </div>
    <div class="form-inline">
      <button type="submit" class="btn btn-primary" style="margin-right: 10px">Create</button>
      <a class="btn btn-dark" href="/customer" role="button">Back</a>
    </div>
  </form>
</div>
