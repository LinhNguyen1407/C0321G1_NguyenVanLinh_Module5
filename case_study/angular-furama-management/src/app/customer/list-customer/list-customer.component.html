<div class="container-fluid text-primary">
  <h2 class="mt-2">Customer List</h2>
  <div class="row mb-3">
    <div class="col-lg-9">
      <a class="btn btn-success" style="margin-right: 10px" href="/customer/create" role="button">Create new customer</a>
      <a class="btn btn-success" href="/customer/use-service" role="button">List customer use service</a>
    </div>
    <div class="col-lg-3">
      <form class="row" action="/customer/search">
        <input style="width: 290px; margin-right: 10px" class="form-control" type="search" name="keyword"
               placeholder="Name or ID Card" aria-label="Search">
        <button style="width: 85px" class="btn btn-outline-success my-2 my-sm-0 font-weight-bold" type="submit">
          Search
        </button>
      </form>
    </div>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>No.</th>
        <th>Code</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Customer Type</th>
        <th>Id Card</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
