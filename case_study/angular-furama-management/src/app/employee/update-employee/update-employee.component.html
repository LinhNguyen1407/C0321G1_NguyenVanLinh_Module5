<div class="container text-primary">
  <h2 class="text-center text-success mt-3">Update employee</h2>
  <form action="/update/create" method="post">
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" />
    </div>
    <div class="mb-3">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" name="birthday" id="birthday" />
    </div>
    <div class="mb-3">
      <label for="idCard">Id Card</label>
      <input type="text" class="form-control" name="idCard" id="idCard" />
    </div>
    <div class="mb-3">
      <label for="position">Position</label>
      <select class="form-select" id="position">
      </select>
    </div>
    <div class="mb-3">
      <label for="division">Division</label>
      <select class="form-select" id="division">
      </select>
    </div>
    <div class="mb-3">
      <label for="salary">Salary (VND)</label>
      <input type="text" class="form-control" name="salary" id="salary" />
    </div>
    <div class="mb-3">
      <label for="educationDegree">Education Degree</label>
      <select class="form-select" id="educationDegree">
      </select>
    </div>
    <div class="mb-3">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" id="phone" />
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" id="email" />
    </div>
    <div class="mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" id="address" />
    </div>
    <div class="form-inline">
      <button type="submit" class="btn btn-primary" style="margin-right: 10px">Update</button>
      <a class="btn btn-dark" href="/employee" role="button">Back</a>
    </div>
  </form>
</div>
