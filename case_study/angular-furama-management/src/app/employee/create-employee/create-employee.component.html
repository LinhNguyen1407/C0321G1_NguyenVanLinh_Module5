<div class="container text-primary">
  <h2 class="text-center text-success mt-3">Create new employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
    <div class="mb-3">
      <label for="id">Id</label>
      <input type="text" class="form-control" name="id" id="id" formControlName="id"/>
    </div>
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" formControlName="name"/>
    </div>
    <div class="mb-3">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" name="birthday" id="birthday" formControlName="birthday"/>
    </div>
    <div class="mb-3">
      <label for="idCard">Id Card</label>
      <input type="text" class="form-control" name="idCard" id="idCard" formControlName="idCard" />
    </div>
    <div class="mb-3">
      <label for="position">Position</label>
      <select class="form-select" id="position" formControlName="position">
        <option *ngFor="let p of positions" [ngValue]="p.id">{{p.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="division">Division</label>
      <select class="form-select" id="division" formControlName="division">
        <option *ngFor="let d of divisions" [ngValue]="d.id">{{d.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="salary">Salary (VND)</label>
      <input type="text" class="form-control" name="salary" id="salary" formControlName="salary"/>
    </div>
    <div class="mb-3">
      <label for="educationDegree">Education Degree</label>
      <select class="form-select" id="educationDegree" formControlName="degree">
        <option *ngFor="let e of degrees" [ngValue]="e.id">{{e.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" id="phone" formControlName="phone"/>
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" id="email" formControlName="email"/>
    </div>
    <div class="mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" id="address" formControlName="address"/>
    </div>
    <div class="form-inline">
      <button type="submit" class="btn btn-primary" style="margin-right: 10px">Create</button>
      <a class="btn btn-dark" routerLink="/employee/list" role="button">Back</a>
    </div>
  </form>
</div>
