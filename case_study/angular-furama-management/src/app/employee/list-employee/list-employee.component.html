<div class="container-fluid text-primary">
  <h2 class="mt-2">Employee List</h2>
  <div class="row mb-3">
    <div class="col-lg-7">
      <a class="btn btn-success" style="margin-right: 10px" href="/employee/create" role="button">Create new employee</a>
    </div>
    <div class="col-lg-5">
      <form class="row" action="/employee/search">
        <input style="width: 272px; margin-right: 10px" class="form-control" type="search" name="name" placeholder="Name"
               aria-label="Search">
        <input style="width: 272px; margin-right: 10px" class="form-control" type="search" name="idCard"
               placeholder="ID Card" aria-label="Search">
        <button style="width: 85px;" class="btn btn-outline-success my-2 my-sm-0 font-weight-bold"
                type="submit">Search
        </button>
      </form>
    </div>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Position</th>
        <th>Division</th>
        <th>ID Card</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
