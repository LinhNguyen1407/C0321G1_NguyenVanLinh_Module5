<div class="container-fluid text-primary">
  <h2 class="mt-2">Employee List</h2>
  <div class="row mb-3">
    <div class="col-lg-7">
      <a class="btn btn-success" style="margin-right: 10px" routerLink="/employee/create" role="button">Create new employee</a>
    </div>

<!--      </form>-->

  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Position</th>
        <th>Division</th>
        <th>ID Card</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of employees | paginate: { itemsPerPage: 1, currentPage: p }; index as i">
        <td>{{i + 1}}</td>
        <td>{{e.name}}</td>
        <td>{{e.birthday}}</td>
        <td>{{e.position.name}}</td>
        <td>{{e.division.name}}</td>
        <td>{{e.idCard}}</td>
        <td>{{e.phone}}</td>
        <td>{{e.email}}</td>
        <td><button class="btn btn-success">Detail</button></td>
        <td><button class="btn btn-warning">Edit</button></td>
        <td><button class="btn btn-danger">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event" class="m-lg-2"></pagination-controls>
</div>
