<div class="container-fluid text-primary">
  <h2 class="mt-2">Service List</h2>
  <div class="row mb-3">
    <div class="col-lg-12">
      <a class="btn btn-success" href="/service/create" role="button">Create new service</a>
    </div>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>No.</th>
        <th>Service Code</th>
        <th>Service Name</th>
        <th>Service Area</th>
        <th>Number Floor</th>
        <th>Max People</th>
        <th>Service Cost</th>
        <th>Detail</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of serviceList | paginate: { itemsPerPage: 1, currentPage: p }; index as i">
        <td>{{i + 1}}</td>
        <td>{{s.code}}</td>
        <td>{{s.name}}</td>
        <td>{{s.area}}</td>
        <td>{{s.numFloors}}</td>
        <td>{{s.maxPeople}}</td>
        <td>{{s.cost}}</td>
        <td><button class="btn btn-success">Detail</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event" class="m-lg-2"></pagination-controls>
</div>
